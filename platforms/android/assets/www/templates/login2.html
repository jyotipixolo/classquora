<ion-view view-title="Login">
    <ion-header-bar align-title="left" class="bar-calm primarybg headborder">
        <div class="buttons">

        </div>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-icon button-clear icon-filter">
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">
        <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light primarybg ">
            <div class="tabs primarybg tabstyle ">
                <a class="tab-item active fontsize highlight" href="">
                    <i class=""></i> Log In
                </a>
                <a class="tab-item fontsize" href="">
                    <i class=""></i> Register
                </a>

            </div>
        </div>
        <div class="loginbox2">

        </div>
        <div class="loginbox">
            <div style="padding-top:50px;">
                <div class="row" style="margin-bottom:0px;">
                    <div class="col-20"></div>
                    <div class="col-80">
                        <label>
                            <input type="number" placeholder="Phone Number"> </label>
                    </div>

                </div>
                <div class="row">
                    <div class="col-20"></div>
                    <div class="col-80">
                        <label>
                            <input type="password" placeholder="Password"> </label>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-10"></div>
                <div class="col-80 loginbut">
                     <a class="waves-effect waves-light btn " style="width:100%;">Login</a>
                </div>
                <div class="col-10"></div>
            </div>
            <div class="textcenter forgottext">Forgot Password?</div>
        </div>




    </ion-content>
</ion-view>
