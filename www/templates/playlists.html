<ion-view view-title="Playlists">
    <ion-header-bar align-title="left" class="bar-calm primarybg">
        <div class="buttons">
            <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
            </button>
        </div>
        <input type="text" placeholder="Search" class="secondarybg marginbottom0 headersearchbox">
        <div class="buttons">
            <button class="button button-icon button-clear icon-filter navbtn" href="#/app/filter">
            </button>
            <button class="button button-icon button-clear icon-drawer-ask-a-questn navbtn" href="#/app/ask">
            </button>
            <button class="button button-icon button-clear icon-chat-icon navbtn" href="#/app/chatlist">
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">

        <div class="list questionslist questionsmarginfilterbar">

            <a class="item" ng-repeat="question in questions" style="padding: 0px;" href="#/app/playlists/:1">

                <div class="row marginbottom0 questionrow">
                    <div class="col col-10 textcenter">
                        <img src="{{usertypes[question.usertype - 1].image}}" width="139%" class="questionuserimage">
                    </div>
                    <div class="col col-67">
                        <h2 class="questionuser helveticafont">{{question.username}}</h2>
                        <span class="timetext">1h ago</span>
                    </div>
                    <div class="col questionsubjdiv">
                        <h6 class="primarycolor questionsubject helveticafont">{{question.subject}}</h6>
                    </div>
                    <div class="col col-10">
                        <i class="icon icon-bookmark-active questionbookmark"></i>
                        <!--class="ion-android-bookmark bluecolor"-->
                    </div>
                </div>
                <div class="row marginbottom0">
                    <div class="col col-90 col-offset-10">
                        <p class="normalwhitespace questiontext helveticafont">{{question.question}}
                        </p>
                    </div>

                </div>

                <div class="row marginbottom0">
                    <div class="col col-90 col-offset-10 questionimagediv" ng-if="question.image != ''">
                        <img src="img/{{question.image}}" class="questionimage">
                    </div>
                </div>
                <div class="row marginbottom0">
                    <div class="col col-offset-67 textcenter paddingbottom0">
                        <h6 class="answereddiv helveticafont" ng-if="question.answers > 0">Answered</h6>
                    </div>
                    <div class="col col-10 textcenter paddingbottom0">
                        <i class="icon ion-checkmark-circled primarycolor fontsize12 floatleft" ng-if="question.verified"></i>
                    </div>
                </div>

            </a>

        </div>


    </ion-content>


    <div class="chaptersdiv z-depth-5" ng-if="showchapters">
        <ul class="list marginbottom0">
            <li class="item" ng-repeat="chap in chapters">
                <p>
                    <input type="checkbox" class="filled-in" id="{{chap.chapterid}}" checked="checked" ng-model="chap.selected" ng-change="addtochapfilter()" />
                    <label for="{{chap.chapterid}}">{{chap.chaptername}}</label>
                </p>
            </li>

        </ul>
        <div class="row chapterbuttons marginbottom0">
            <div class="col">
                <a class="waves-effect waves-light btn nouppercase buttonbluebg boldbutton" ng-click="selectallchaps()" ng-disabled="!allchapsbutton">All Chapters</a>
            </div>
            <div class="col">
                <a class="waves-effect waves-light btn floatright nouppercase buttonbluebg boldbutton" ng-click="removefilters()">OK</a>
            </div>

        </div>

    </div>

    <div class="bottomstabs">
        <div class="row marginbottom0 paddingbottom0 bottomimagestab paddingtop0">
            <div class="col col-25 textcenter bottomtabimages paddingbottom0 paddingtop0" ng-repeat="subject in subjects" ng-click="selectsubject($index)">
                <img src="img/{{subject.active}}" width="32%" ng-if="$index == selectedsubject || selectedsubject==null">
                <img src="img/{{subject.inactive}}" width="32%" ng-if="$index != selectedsubject && selectedsubject!=null">
            </div>
        </div>
        <div class="row marginbottom0 paddingbottom0">
            <div class="col col-25 textcenter paddingtop0" ng-repeat="subject in subjects">
                <h6 class="margin0">{{subject.name}}</h6>
            </div>
        </div>

    </div>

    <div class="floatoverlay" ng-class="{'floatoverlaycolor':floatactive}"></div>

    <div id="floatbtn" class="fixed-action-btn vertical click-to-toggle">
        <a class="btn-floating btn-large primarybg" ng-class="{'rotate45':floatactive}" ng-click="checkoverlay()">
            <i class="ion-ios-plus-empty fontsize34 mainfloaticon">menu</i>
        </a>
        <ul>
            <li>
                <p class="floatinginnerbuttontext" ng-class="{'opacity0': !floatactive , 'opacity1':floatactive}">Filter</p> <a class="btn-floating primarybg darken-1 fliterfloat"><i class="icon-filter"></i></a>
            </li>
            <li>
                <p class="floatinginnerbuttontext floatinginnerbuttontextask" ng-class="{'opacity0': !floatactive , 'opacity1':floatactive}">Ask A Question</p>
                <a class="btn-floating primarybg askfloat"><i class="icon-drawer-ask-a-questn"></i></a>

            </li>
        </ul>
    </div>

</ion-view>
