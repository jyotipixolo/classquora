<ion-view view-title="Playlists">
    <ion-header-bar align-title="left" class="bar-calm primarybg">
        <div class="buttons">
            <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
            </button>
        </div>
        <h1 class="title">Questions</h1>
        <div class="buttons">
            <button class="button button-icon button-clear icon-drawer-ask-a-questn">
            </button>
            <button class="button button-icon button-clear icon-filter">
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
                {{playlist.title}}
            </ion-item>
        </ion-list>

        <div class="fixed-action-btn vertical click-to-toggle">
            <a class="btn-floating btn-large red">
                <i class="material-icons">menu</i>
            </a>
            <ul>
                <li><a class="btn-floating red"><i class="icon-drawer-ask-a-questn"></i></a>
                </li>
                <li><a class="btn-floating yellow darken-1"><i class="icon-filter"></i></a>
                </li>
            </ul>
        </div>

    </ion-content>
</ion-view>
