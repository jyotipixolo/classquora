<ion-view view-title="Login">
    <ion-header-bar align-title="left" class="bar-calm primarybg">
        <div class="buttons">

        </div>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-icon button-clear icon-filter">
            </button>
        </div>
    </ion-header-bar>

    <ion-content class="has-header greybg ">
        <div class="loginbox2">

        </div>

        <ion-tabs id="logintabs" class=" primarybg ">

            <ion-tab title="Login">


                <div class="loginbox">

                    <div class="row loginrow">
                        <div class="col-10"></div>
                        <div class="col-80">
                            <form class="">
                                <div class="input-field">
                                    <i class="ion-android-call  prefix loginicon"></i>
                                    <input id="icon_prefix" type="number" class="validate">
                                    <label for="icon_prefix">Phone Number</label>
                                </div>

                            </form>
                        </div>
                        <div class="col-10"></div>

                    </div>
                    <div class="row">
                        <div class="col-10"></div>
                        <div class="col-80">
                            <form class="">

                                <div class="input-field">
                                    <i class="ion-ios-locked  prefix loginicon"></i>
                                    <input id="icon_prefix" type="password" class="validate">
                                    <label for="icon_prefix">Password</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-10"></div>
                    </div>

                    <div class="row">
                        <div class="col-10"></div>
                        <div class="col-80 loginbut"><a class="waves-effect waves-light btn" style="width:100%;">Login</a></div>
                        <div class="col-10"></div>
                    </div>
                    <div class="textcenter forgottext">Forgot Password?</div>
                    
                    <div class="row poweredby">
                        <div class="col textcenter">
                            <img src="img/INQ.png" class="inqwidth">
                        </div>
                        <div class="col textcenter poweredtext">Powered by</div>
                        <div class="col textcenter">
                            <img src="img/sunali.png" class="inqwidth">
                        </div>
                    </div>

                </div>

            </ion-tab>

            <ion-tab title="Register">
                <div class="loginbox">
                    REGISTER
                    <div style="padding-top:50px;">
                        <div class="row" style="margin-bottom:0px;">
                            <div class="col-20"></div>
                            <div class="col-80">
                                <label>
                                    <input type="number" placeholder="Phone Number"> </label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-20"></div>
                            <div class="col-80">
                            </div>

                        </div>
                    </div>
                    <div class=""><a class="waves-effect waves-light btn loginbut">SIgnup</a></div>
                </div>
            </ion-tab>

        </ion-tabs>



    </ion-content>
</ion-view>
